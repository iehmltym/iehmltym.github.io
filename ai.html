<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 提问</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial; max-width: 860px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; font-size: 16px; padding: 12px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f8fa; padding: 12px; border-radius: 8px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h2>AI 提问</h2>
  <p class="muted">后端：<code id="apiBase"></code></p>

  <textarea id="q" rows="6" placeholder="输入你的问题，例如：用中文解释 REST API，并给一个例子"></textarea>

  <div class="row" style="margin: 12px 0;">
    <button onclick="ask()">提问</button>
    <span id="status" class="muted"></span>
  </div>

  <h3>回答</h3>
  <pre id="ans"></pre>

  <script>
    const API_BASE = "https://myagent-mhrq.onrender.com";
    document.getElementById("apiBase").textContent = API_BASE;

    async function ask() {
      const question = document.getElementById("q").value.trim();
      const status = document.getElementById("status");
      const ans = document.getElementById("ans");

      if (!question) {
        ans.textContent = "请先输入问题。";
        return;
      }

      status.textContent = "请求中...";
      ans.textContent = "";

      try {
        const resp = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!resp.ok) {
          const t = await resp.text();
          throw new Error(`HTTP ${resp.status}: ${t}`);
        }

        const data = await resp.json();
        ans.textContent = data.answer ?? "(后端没有返回 answer 字段)";
        status.textContent = "完成";
      } catch (e) {
        status.textContent = "失败";
        ans.textContent = "请求失败：\n" + e.message + "\n\n如果你在浏览器控制台看到 CORS 报错，需要后端放行 https://iehmltym.github.io";
      }
    }
  </script>
</body>
</html>
