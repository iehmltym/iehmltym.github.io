    }

      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    pre {
      white-space: pre-wrap;
      background: #f8fafc;
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 12px;
      min-height: 120px;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
    }

    .answer-box {
      position: relative;
    }

    .answer-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 20%, rgba(124, 92, 255, 0.12), transparent 45%),
                  radial-gradient(circle at 85% 0%, rgba(91, 59, 227, 0.14), transparent 40%);
      opacity: 0;
      transition: opacity .3s ease;
      pointer-events: none;
    }

    .answer-box.streaming .answer-glow {
      opacity: 1;
      animation: glowMove 2.2s ease-in-out infinite;
    }

    @keyframes glowMove {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    .typing-indicator {
      display: none;
      position: absolute;
      right: 20px;
      bottom: 16px;
      background: rgba(124, 92, 255, 0.12);
      color: var(--primary-dark);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      letter-spacing: 0.5px;
    }

      align-items: center;
      gap: 6px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;

    .typing-dot:nth-child(2) { animation-delay: .2s; }

    }

    .footer {

      font-size: 12px;
    }
